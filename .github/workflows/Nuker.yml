# .github/workflows/delete-workflows.yml
name: Delete Workflows Directory

on:
  workflow_dispatch:      # sirf manual trigger se chale

jobs:
  delete-workflows:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout current branch
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Git identity set karo
      - name: Set Git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3. Sirf .github/workflows directory ke files delete karo
      - name: Delete workflows directory
        run: |
          git rm -r .github/workflows || echo "No workflows folder to delete"

      # 4. Commit & push
      - name: Commit and push deletions
        run: |
          git commit -m "Delete all files inside .github/workflows"
          git push origin ${{ github.ref }}
