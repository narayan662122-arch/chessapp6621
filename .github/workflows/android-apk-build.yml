name: Build Chess Bot Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 29
          build-tools: 29.0.3
          
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
      - name: Install Android SDK Platform 29
        run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-29"
        
      - name: Verify project structure
        run: |
          echo "üìÅ Verifying project structure..."
          ls -la extracted-server/
          ls -la extracted-server/fixed-chess-bot-app/
          
          if [ ! -f "extracted-server/fixed-chess-bot-app/gradlew" ]; then
            echo "‚ùå ERROR: gradlew not found at expected location"
            exit 1
          fi
          
          if [ ! -f "extracted-server/fixed-chess-bot-app/app/build.gradle.kts" ]; then
            echo "‚ùå ERROR: app/build.gradle.kts not found"
            exit 1
          fi
          
          echo "‚úÖ Project structure verified"
          
      - name: Make gradlew executable
        run: chmod +x extracted-server/fixed-chess-bot-app/gradlew
        
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true
          
      - name: Clean build
        working-directory: extracted-server/fixed-chess-bot-app
        run: ./gradlew clean --stacktrace --info
        
      - name: Build APK
        working-directory: extracted-server/fixed-chess-bot-app
        run: |
          echo "üèóÔ∏è Building ${{ github.event.inputs.build_type }} APK..."
          ./gradlew assemble${{ github.event.inputs.build_type == 'release' && 'Release' || 'Debug' }} \
            --stacktrace \
            --info \
            --scan
            
      - name: List build outputs
        working-directory: extracted-server/fixed-chess-bot-app
        run: |
          echo "üì± Build outputs:"
          find app/build/outputs/apk -name "*.apk" -exec ls -lh {} \; || echo "No APK files found"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chess-bot-${{ github.event.inputs.build_type }}-apk
          path: extracted-server/fixed-chess-bot-app/app/build/outputs/apk/${{ github.event.inputs.build_type }}/*.apk
          if-no-files-found: error
          
      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-logs
          path: |
            extracted-server/fixed-chess-bot-app/build/reports/
            extracted-server/fixed-chess-bot-app/app/build/reports/
          if-no-files-found: ignore