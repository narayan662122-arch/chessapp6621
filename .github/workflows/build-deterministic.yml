name: Build Chess Bot APK - Deterministic

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 📱 Setup Android SDK
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2"
        
    - name: 🔧 Gradle Build with Validation
      uses: gradle/gradle-build-action@v3
      with:
        wrapper-validation: true
        cache-enabled: true
        
    - name: 🔨 Build Debug APK
      working-directory: chess-bot-deterministic
      run: |
        echo "Building with deterministic project structure..."
        ./gradlew clean :app:assembleDebug --stacktrace --info
        
    - name: 🔍 Verify APK
      working-directory: chess-bot-deterministic
      run: |
        find app/build/outputs/apk/debug -name "*.apk" -ls || exit 1
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-bot-redmi9-deterministic
        path: chess-bot-deterministic/app/build/outputs/apk/debug/*.apk
        retention-days: 30
