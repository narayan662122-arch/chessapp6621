name: Build Chess Bot APK - Fixed

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 📱 Setup Android SDK (Complete)
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2
        
    - name: 🔐 Accept Android SDK Licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: 🔧 Make Gradlew Executable
      working-directory: chess-bot-deterministic
      run: chmod +x gradlew
        
    - name: 📋 Validate Project
      working-directory: chess-bot-deterministic
      run: |
        echo "Project structure:"
        ls -la
        echo "Gradle version:"
        ./gradlew --version
        
    - name: 🔨 Build Debug APK
      working-directory: chess-bot-deterministic
      run: |
        ./gradlew clean :app:assembleDebug --stacktrace --info
        
    - name: 🔍 Verify APK
      working-directory: chess-bot-deterministic
      run: |
        find app/build/outputs/apk/debug -name "*.apk" -ls
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-bot-redmi9-fixed
        path: chess-bot-deterministic/app/build/outputs/apk/debug/*.apk
        retention-days: 30
