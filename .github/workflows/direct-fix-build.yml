        echo "âœ… All fixes applied! Project structure:"
        ls -la
        echo "
Source structure:"
        find app/src/main -name "*.kt" | head -10
        
    - name: ðŸ“± Setup Android SDK (Direct)
      run: |
        echo "ðŸ“± Installing Android SDK..."
        
        # Download Android command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        
        # Setup Android SDK
        export ANDROID_HOME=$PWD/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        # Add to environment
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Install components
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-29" \
          "build-tools;29.0.3" \
          "platform-tools"
          
        echo "âœ… Android SDK ready"
        
    - name: ðŸ”¨ Build APK
      working-directory: fixed-chess-bot-app
      run: |
        echo "ðŸ”§ Setup build environment..."
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        chmod +x gradlew
        
        echo "ðŸ§¹ Clean build..."
        ./gradlew clean --stacktrace
        
        echo "ðŸ”¨ Build APK for Redmi 9 Activ..."
        ./gradlew assembleDebug --stacktrace
        
        echo "ðŸ” Check APK..."
        find . -name "*.apk" -ls
        
        APK_COUNT=$(find . -name "*.apk" | wc -l)
        if [ "$APK_COUNT" -eq 0 ]; then
          echo "âŒ No APK found!"
          exit 1
        fi
        
        echo "âœ… APK built successfully!"
        
    - name: ðŸ“¤ Upload Chess Bot APK
      uses: actions/upload-artifact@v4
      with:
        name: chess-bot-redmi9-final
        path: fixed-chess-bot-app/**/*.apk
        retention-days: 30
        
    - name: ðŸŽ‰ SUCCESS
      run: |
        echo "# ðŸŽ‰ SUCCESS - Chess Bot APK Built!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… APK successfully built for Redmi 9 Activ!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Download from 'chess-bot-redmi9-final' artifact above" >> $GITHUB_STEP_SUMMARY
