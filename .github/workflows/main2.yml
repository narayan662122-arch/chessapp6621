name: Setup Gradle Wrapper & Build APK

on:
  push:
    branches:
      - main  # ya tumhare branch ka naam

jobs:
  setup-and-build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up JDK 11
    - name: Setup Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # 3. Install system Gradle (required to generate wrapper)
    - name: Install Gradle
      run: sudo apt-get update && sudo apt-get install -y gradle

    # 4. Generate Gradle wrapper
    - name: Generate Gradle Wrapper
      run: |
        cd ./ # Project root
        gradle wrapper --gradle-version 8.3

    # 5. Make wrapper executable
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # 6. Build Debug APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # 7. Upload APK artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: ChessBotApp-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk        path: app/build/outputs/apk/debug/app-debug.apk          sudo apt-get update
          sudo apt-get install -y gradle
          gradle assembleDebug --stacktrace
        fi

    # 5. Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ChessBotApp-APK
        path: app/build/outputs/apk/debug/app-debug.apk
