name: Unzip all zip files

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip every .zip safely
        shell: bash
        run: |
          # Disable immediate exit on error inside this block
          set +e
          # Find all .zip files and process each one
          find . -type f -name '*.zip' | while read f; do
            if [ -s "$f" ]; then
              base="$(basename "$f" .zip)"
              echo "Unzipping $f -> $base/"
              mkdir -p "$base"
              # Add || true so unzip errors (like empty file) won't fail the workflow
              unzip -o "$f" -d "$base" || true
            else
              echo "Skipping empty zip: $f"
            fi
          done
          # Re-enable exit-on-error for later steps
          set -e

      - name: Commit extracted folders
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-unzip all non-empty zip files" || echo "No changes to commit"
          git push
