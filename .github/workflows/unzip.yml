name: Unzip all zips

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip every .zip in repo
        run: |
          # Find all .zip files (recursively) and unzip each to a folder
          find . -type f -name '*.zip' | while read f; do
            # Folder name = file name without .zip
            base="$(basename "$f" .zip)"
            mkdir -p "$base"
            unzip -o "$f" -d "$base"
          done

      - name: Commit extracted folders
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-unzip all zip files" || echo "No changes"
          git push          git commit -m "Auto-unzip zipped folders before deploy" || echo "No changes"
          git push
