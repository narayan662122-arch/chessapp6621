name: Unzip all zip files

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip every .zip safely
        shell: bash
        run: |
          # Disable exit-on-error so workflow continues even if some zip fails
          set +e

          # Find all .zip files recursively
          find . -type f -name '*.zip' | while IFS= read -r f; do
            echo "Processing zip: [$f]"
            if [ -s "$f" ]; then
              # Folder name = filename without .zip
              base="$(basename "$f" .zip)"
              echo "Unzipping $f -> $base/"
              mkdir -p "$base"
              # unzip command, errors ignored with || true
              unzip -o "$f" -d "$base" || echo "Failed to unzip $f"
            else
              echo "Skipping empty zip: $f"
            fi
          done

          # Re-enable exit-on-error for any later steps
          set -e
