name: Unzip all zip files and commit

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ignore nested git folders
        run: |
          echo "git (1)/" >> .gitignore
          echo "git/" >> .gitignore

      - name: Unzip every .zip safely
        shell: bash
        run: |
          set +e  # continue even if unzip fails
          find . -type f -name '*.zip' | while IFS= read -r f; do
            echo "Processing zip: [$f]"
            if [ -s "$f" ]; then
              base="$(basename "$f" .zip)"
              echo "Unzipping $f -> $base/"
              mkdir -p "$base"
              unzip -o "$f" -d "$base" || echo "Failed to unzip $f"
            else
              echo "Skipping empty zip: $f"
            fi
          done
          set -e

      - name: Commit and push extracted folders
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add extracted zip folders" || echo "No changes to commit"
