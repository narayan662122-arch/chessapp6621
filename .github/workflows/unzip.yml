name: Unzip all zip files

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip every .zip safely
        shell: bash
        run: |
          # Find all .zip files anywhere in the repo
          find . -type f -name '*.zip' | while read f; do
            if [ -s "$f" ]; then
              # Folder name = filename without .zip
              base="$(basename "$f" .zip)"
              echo "Unzipping $f -> $base/"
              mkdir -p "$base"
              unzip -o "$f" -d "$base"
            else
              echo "Skipping empty zip: $f"
            fi
          done

      - name: Commit extracted folders
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-unzip all non-empty zip files" || echo "No changes to commit"
          git push
